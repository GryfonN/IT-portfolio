<div class="section skills" id="skills">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="title" waypoint-animation data-animation="fadeInDown">Skills</h2>
      </div>
    </div>
    <!--.row title-->

    <div class="row" waypoint-animation data-animation="fadeIn">
      <div class=" col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8">
        <md-input-container>
          <label class="text-left"><i class="glyphicon glyphicon-search"></i> &nbsp; What you are looking for
            ...</label>
          <input ng-model="filterText">
        </md-input-container>
      </div>
    </div>
    <!--.row filter-->

    <div class="row skill-list" waypoint-animation data-animation="fadeInUp">
      <div class="col-md-offset-2 col-md-8">
        <span class="label label-primary animated-skill"
              ng-repeat="s in skills | filter:filterText | orderBy">
        {{s}}
        </span>
      </div>
    </div>
    <!--.row skilllist-->

  </div>
  <!--filter container-->
</div>
