<div class="section contact" id="contact">
  <div class="container">
    <div class="col-md-12">
      <h2 class="title">Contact me</h2>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <div class="row">

            <md-input-container class="col-md-6">
              <label class="text-left">First Name</label>
              <input ng-model="user.firstName">

              <div ng-messages="" ng-show="user.firstName.error">
                <div ng-message="required">First name is required.</div>
              </div>
            </md-input-container>

            <md-input-container class="col-md-6">
              <label class="text-left">Last Name</label>
              <input ng-model="user.lastName">

              <div ng-messages="" ng-show="user.lastName.error">
                <div ng-message="required">Last name is required.</div>
              </div>
            </md-input-container>

            <md-input-container class="col-md-6">
              <label class="text-left">Email</label>
              <input ng-model="user.email" type="email">

              <div ng-messages="" ng-show="user.email.error">
                <div ng-message="required">Email is required.</div>
              </div>
            </md-input-container>

            <md-input-container class="col-md-6">
              <label class="text-left">Phone</label>
              <input ng-model="user.phone" placeholder="+421 XXXXXXXXXX">

              <div ng-messages="" ng-show="user.phone.error">
                <div ng-message="required">Enter phone in correct form.</div>
              </div>
            </md-input-container>

            <md-input-container class="col-md-12">
              <label class="text-left">Text</label>
              <textarea ng-model="user.text" md-maxlength="150"></textarea>
            </md-input-container>

            <div class="col-md-12 text-center">
              <md-button class="md-primary md-hue-2">Send message</md-button>
            </div>
          </div>
          <!--.row s formularom-->
        </div>
        <!--.8-->
      </div>


    </div>
    <!-- /.12 -->
  </div>
  <!-- /.container -->
</div>
