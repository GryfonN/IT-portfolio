<div class="section text-gradient text-center" id="skills-gallery">
  <div class="container">

    <div class="col-md-12">
      <h2 class="title" waypoint-animation data-animation="fadeInDown">What I have touched</h2>
    </div>

    <!--10 alebo 5 (mobile) obrazkov na riadku-->
    <div class="col-md-12 skills-background">
      <img class="skill-img"
           waypoint-animation data-animation="fadeInUp"
           ng-repeat="s in skills|orderBy:filterByNameLength"
           ng-src="{{imagesSkillsDir + s.src}}"
           title="{{s.title}}"
           alt="{{s.title}}"/>
    </div>
  </div>
</div>
