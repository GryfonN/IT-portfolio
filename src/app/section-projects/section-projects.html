<div class="section" id="projects">

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="title" waypoint-animation data-animation="fadeInDown">Projects</h2>
      </div>
    </div>
  </div>

  <div class="cd-bouncy-nav-modal" ng-show="selectedProject!==null">
    <h1>{{selectedProject.title}}</h1>

    <p>{{selectedProject.desc}}</p>


    <span class="cd-close">Close modal</span>

    <button ng-click="selectedProject = null">Close</button>
  </div>

  <div id="cd-timeline" class="cd-container">
    <cd-timeline ng-repeat="p in projects" project="p" on-gallery-click="onGalleryClick"></cd-timeline>
  </div>
</div>
