<div class="section" id="projects">

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="title" waypoint-animation data-animation="fadeInDown">Projects</h2>
      </div>
    </div>
  </div>

  <div id="projects-modal-window" class="text-gradient">
    <a class="close-modal">
      <img src="img/codyhouse-timeline/cd-icon-close.svg"
           ng-click="onGalleryClose($event)">
    </a>

    <br/>

    <h2>{{selectedProject.title}}</h2>

    <p>{{selectedProject.desc}}</p>

    <img ng-repeat="i in selectedProject.images" ng-src="{{i}}" alt=""/>

  </div>

  <div id="cd-timeline" class="cd-container">
    <cd-timeline ng-repeat="p in projects" project="p" on-gallery-click="onGalleryOpen"></cd-timeline>
  </div>
</div>
