<div class="section language-parallax" id="languages">
  <div class="dark-mask"></div>
  <div class="container">
    <div class="col-md-12 languages">
      <h2 class="title">Languages</h2>

      <div class="row">
        <div ng-repeat="lang in languages" class="col-md-3 item">
          <img ng-src="{{lang.img}}" alt="{{lang.title}}"/>

          <h2>{{lang.title}}</h2>
          <h6>{{lang.level}}</h6>
        </div>
      </div>

    </div>
  </div>
  <!-- /.container -->
</div>
